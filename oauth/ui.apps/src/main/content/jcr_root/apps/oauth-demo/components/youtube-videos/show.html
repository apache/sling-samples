<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/oauth-demo/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100" 
    data-sly-use.youtube="org.apache.sling.samples.oauth_demo.YoutubeVideosModel">
    <div class="container bg-white rounded mx-auto my-4 p-8">
        <h1 class="text-3xl mb-4 font-bold">Search results</h1>
        <p class="mb-4">ERROR? ${youtube.response.error.message}</p>
        <p class="mb-4">Got ${youtube.response.items.size} results of out total ${youtube.response.pageInfo.totalResults}</p>
        <div data-sly-list.item="${youtube.response.items}"
            class="flex flex-row flex-wrap">
            <div class="basis-1/3 px-4">
                <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank">
                    <h2 class="mb-4 text-xl font-bold">${item.snippet.title}</h2>
                    <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}">
                    <p class="mb-4">${item.snippet.description}</p>
                </a>
            </div>                
        </div>
    </div>
</body>
</html>
